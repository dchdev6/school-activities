<link rel="stylesheet" href="APP FORM.css">
<link rel="stylesheet" href="APP FORM.js">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<header>
  <div>
    <h2>We're Accepting applications!</h2>
    <p>Fill the form, attach your latest CV and portfolio to get listed</p>
  </div>
</header>

<main>
  <section class="container">
    <form action="/" id="form">
      <div class="form-control text">
        <label for="" class="label">First name</label>
        <input class="input" type="text" name="firstname" id="firstname" placeholder="First name">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-control text">
        <label for="" class="label">Last name</label>
        <input class="input" type="text" name="lastname" id="lastname" placeholder="Last name">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-control text">
        <label for="" class="label">Email</label>
        <input class="input" type="email" name="email" id="email" placeholder="E-mail Address">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-control text">
        <label for="" class="label">Phone</label>
        <input class="input" type="tel" name="phone" id="phone" placeholder="Phone Number">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>

      <div class="form-control text">
        <label for="" class="label">City</label>
        <input class="input" type="text" name="city" id="city" placeholder="City">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-control text">
        <label for="" class="label">Country</label>
        <input class="input" type="text" name="country" id="contry" placeholder="Country">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-control text">
        <label for="" class="label">Linkedln Profile</label>
        <input class="input" type="text" name="linkedln" id="linkedln" placeholder="Linkedln link">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div class="form-control text">
        <label for="" class="label">Website</label>
        <input class="input" type="url" placeholder="Website,  https://example.com" pattern="https://.*" name="website" id="website">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
      <div id="textarea-container">
        <textarea name="about" id="" cols="30" rows="5" placeholder="Tell us about yourself..."></textarea>
      </div>

      <div class="form-control least">
        <label for="cv" id="cv-label">Upload CV: (File type <strong>.PDF</strong> only)</label>
        <input type="file" id="cv" name="cv" accept="application/pdf">
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>

      <div class="form-control least">
        <input type="checkbox">
        <label for="">I agree to Terms & Conditions</label>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>

      <button>Submit Application</button>
    </form>
  </section>
</main>
